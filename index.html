<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="flex">
        <aside class="w-1/4 bg-white shadow-lg p-5">
            <h1 class="text-2xl font-bold text-center">NEST</h1>
            <nav class="mt-10">
                <ul>
                    <li><a href="#about" class="block py-2 text-gray-700 hover:text-blue-500">About Us</a></li>
                    <li><a href="#service" class="block py-2 text-gray-700 hover:text-blue-500">Service</a></li>
                    <li><a href="#portfolio" class="block py-2 text-gray-700 hover:text-blue-500">Portfolio</a></li>
                    <li><a href="#contact" class="block py-2 text-gray-700 hover:text-blue-500">Contact</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-10">
            <h2 class="text-4xl font-bold">Crafting Bold, Impactful Designs for Your Brand</h2>
            <p class="mt-4 text-lg">Let us help you stand out and make an impact with designs tailored to captivate your audience.</p>
            <button class="mt-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Get Started</button>
            <div class="mt-10">
                <h3 class="text-xl font-semibold">4.9/5</h3>
                <p>Our clients love our creative, impactful designs.</p>
                <div class="flex space-x-2 mt-2">
                    <img src="client1.jpg" alt="Client 1" class="w-10 h-10 rounded-full">
                    <img src="client2.jpg" alt="Client 2" class="w-10 h-10 rounded-full">
                    <img src="client3.jpg" alt="Client 3" class="w-10 h-10 rounded-full">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
